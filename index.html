<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployer HTML Statis ke Vercel</title>
    <!-- Menggunakan Tailwind CSS untuk styling dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Font kustom untuk tampilan yang lebih baik */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Style untuk input file yang lebih menarik */
        .file-input-label {
            transition: all 0.2s ease-in-out;
        }
        .file-input-label:hover {
            background-color: #374151; /* gray-700 */
        }
        /* Animasi sederhana untuk notifikasi */
        .notification {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg bg-gray-800 rounded-xl shadow-2xl p-6 md:p-8 space-y-6">
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-2xl md:text-3xl font-bold text-cyan-400">Deployer HTML Statis</h1>
            <p class="text-gray-400 mt-2">Unggah file `index.html` Anda dan deploy ke Vercel dalam sekejap.</p>
        </div>
        
        <!-- Form Input -->
        <div class="space-y-4">
            <div>
                <label for="project-name" class="block text-sm font-medium text-gray-300 mb-2">Nama Proyek Vercel (kustom)</label>
                <input type="text" id="project-name" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white placeholder-gray-400 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition" placeholder="contoh: proyek-portfolio-saya">
            </div>
            <div>
                <label for="file-upload" class="block text-sm font-medium text-gray-300 mb-2">File `index.html`</label>
                <label class="w-full flex items-center justify-center px-4 py-3 bg-gray-800 border-2 border-dashed border-gray-600 rounded-lg cursor-pointer file-input-label">
                    <svg class="w-6 h-6 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                    <span id="file-name" class="text-gray-400">Pilih file untuk diunggah</span>
                    <input id="file-upload" type="file" class="hidden" accept=".html">
                </label>
            </div>
        </div>

        <!-- Tombol Deploy -->
        <div>
            <button id="deploy-button" class="w-full bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 disabled:bg-gray-500 disabled:cursor-not-allowed disabled:transform-none">
                <span id="button-text">Deploy Sekarang</span>
                <span id="button-spinner" class="hidden">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Mendeploy...
                </span>
            </button>
        </div>
        
        <!-- Area Notifikasi/Status -->
        <div id="status-container" class="mt-6"></div>
    </div>

    <script>
        // Mendapatkan referensi elemen DOM
        const projectNameInput = document.getElementById('project-name');
        const fileUploadInput = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const deployButton = document.getElementById('deploy-button');
        const buttonText = document.getElementById('button-text');
        const buttonSpinner = document.getElementById('button-spinner');
        const statusContainer = document.getElementById('status-container');
        
        const VERCEL_TOKEN = '7pnM52ywCbquEnhzRfvNNL3z';

        fileUploadInput.addEventListener('change', () => {
            if (fileUploadInput.files.length > 0) {
                const file = fileUploadInput.files[0];
                if (file.name !== 'index.html') {
                    showNotification('Peringatan: File sebaiknya bernama `index.html` untuk hasil terbaik.', 'yellow');
                }
                fileNameDisplay.textContent = file.name;
                fileNameDisplay.classList.remove('text-gray-400');
                fileNameDisplay.classList.add('text-cyan-400');
            } else {
                fileNameDisplay.textContent = 'Pilih file untuk diunggah';
                fileNameDisplay.classList.add('text-gray-400');
                fileNameDisplay.classList.remove('text-cyan-400');
            }
        });

        deployButton.addEventListener('click', async () => {
            const projectName = projectNameInput.value.trim();
            const file = fileUploadInput.files[0];

            clearNotifications();

            if (!projectName || !file) {
                showNotification('Harap isi nama proyek dan pilih file.', 'red');
                return;
            }
            
            try {
                const fileContent = await readFileContent(file);
                toggleLoading(true);
                await deployToVercel(VERCEL_TOKEN, projectName, file.name, fileContent);
            } catch (error) {
                showNotification(`Gagal membaca file: ${error.message}`, 'red');
            } finally {
                toggleLoading(false);
            }
        });
        
        async function deployToVercel(token, projectName, fileName, fileContent) {
            // PERBAIKAN: Menambahkan query parameter sesuai pesan error dari Vercel
            const API_URL = 'https://api.vercel.com/v13/deployments?skipAutoDetectionConfirmation=1';
            
            const payload = {
                name: projectName,
                files: [
                    {
                        file: fileName,
                        data: fileContent
                    }
                ]
            };
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();

                if (!response.ok) {
                    const errorMessage = result.error?.message || 'Terjadi kesalahan tidak diketahui.';
                    throw new Error(errorMessage);
                }
                
                const deploymentUrl = `https://${result.url}`;
                showNotification(`<strong>Deploy Berhasil!</strong><br>Proyek Anda tayang di: 
                    <a href="${deploymentUrl}" target="_blank" rel="noopener noreferrer" class="font-bold underline">${deploymentUrl}</a>`, 
                    'green'
                );
                
            } catch (error) {
                showNotification(`Deployment Gagal: ${error.message}`, 'red');
            }
        }

        function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => reject(reader.error);
                reader.readAsText(file);
            });
        }
        
        function showNotification(message, color) {
            const colorClasses = {
                green: 'bg-green-500/20 border-green-500 text-green-300',
                red: 'bg-red-500/20 border-red-500 text-red-300',
                yellow: 'bg-yellow-500/20 border-yellow-500 text-yellow-300'
            };
            const notificationDiv = document.createElement('div');
            notificationDiv.className = `notification p-4 rounded-lg border text-sm ${colorClasses[color]}`;
            notificationDiv.innerHTML = message;
            statusContainer.appendChild(notificationDiv);
        }

        function clearNotifications() {
            statusContainer.innerHTML = '';
        }

        function toggleLoading(isLoading) {
            deployButton.disabled = isLoading;
            if (isLoading) {
                buttonText.classList.add('hidden');
                buttonSpinner.classList.remove('hidden');
            } else {
                buttonText.classList.remove('hidden');
                buttonSpinner.classList.add('hidden');
            }
        }
    </script>

</body>
</html>
