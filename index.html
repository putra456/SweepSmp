            const [scrollPosition, setScrollPosition] = useState(0);
            
            useEffect(() => {
                const updatePosition = () => {
                    setScrollPosition(window.pageYOffset);
                };
                
                window.addEventListener('scroll', updatePosition);
                updatePosition();
                
                return () => window.removeEventListener('scroll', updatePosition);
            }, []);
            
            return scrollPosition;
        };
        
        const useWindowSize = () => {
            const [windowSize, setWindowSize] = useState({
                width: window.innerWidth,
                height: window.innerHeight
            });
            
            useEffect(() => {
                const handleResize = () => {
                    setWindowSize({
                        width: window.innerWidth,
                        height: window.innerHeight
                    });
                };
                
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);
            
            return windowSize;
        };
        
        const useLocalStorage = (key, initialValue) => {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    return initialValue;
                }
            });
            
            const setValue = (value) => {
                try {
                    setStoredValue(value);
                    window.localStorage.setItem(key, JSON.stringify(value));
                } catch (error) {
                    console.error(error);
                }
            };
            
            return [storedValue, setValue];
        };
        
        const useIntersectionObserver = (ref, options) => {
            const [isIntersecting, setIsIntersecting] = useState(false);
            
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    setIsIntersecting(entry.isIntersecting);
                }, options);
                
                if (ref.current) {
                    observer.observe(ref.current);
                }
                
                return () => {
                    if (ref.current) {
                        observer.unobserve(ref.current);
                    }
                };
            }, [ref, options]);
            
            return isIntersecting;
        };

                if (Object.keys(newErrors).length === 0) {
                    setSubmitted(true);
                    setTimeout(() => {
                        setSubmitted(false);
                        setFormData({ name: '', email: '', subject: '', message: '' });
                    }, 3000);
                } else {
                    setErrors(newErrors);
                }
            };
            
            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
                if (errors[e.target.name]) {
                    setErrors({
                        ...errors,
                        [e.target.name]: ''
                    });
                }
            };
            
            const sectionStyle = {
                padding: '5rem 2rem',
                maxWidth: '1200px',
                margin: '0 auto'
            };
            
            const headerStyle = {
                textAlign: 'center',
                marginBottom: '4rem'
            };
            
            const titleStyle = {
                fontSize: '3rem',
                fontWeight: '800',
                marginBottom: '1rem',
                background: 'linear-gradient(135deg, #6366f1, #a855f7)',
                WebkitBackgroundClip: 'text',
                WebkitTextFillColor: 'transparent',
                backgroundClip: 'text'
            };
            
            const subtitleStyle = {
                fontSize: '1.2rem',
                color: '#94a3b8'
            };
            
            const contactContainerStyle = {
                display: 'grid',
                gridTemplateColumns: '1fr 2fr',
                gap: '4rem',
                '@media (max-width: 768px)': {
                    gridTemplateColumns: '1fr'
                }
            };
            
            const contactInfoStyle = {
                display: 'flex',
                flexDirection: 'column',
                gap: '2rem'
            };
            
            const contactCardStyle = {
                background: 'rgba(255, 255, 255, 0.05)',
                border: '1px solid rgba(148, 163, 184, 0.1)',
                borderRadius: '20px',
                padding: '2rem',
                display: 'flex',
                alignItems: 'center',
                gap: '1.5rem',
                transition: 'all 0.3s ease'
            };
            
            const contactIconStyle = {
                width: '60px',
                height: '60px',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                background: 'linear-gradient(135deg, #6366f1, #a855f7)',
                borderRadius: '15px',
                color: 'white',
                fontSize: '1.5rem'
            };
            
            const contactDetailsStyle = {
                flex: 1
            };
            
            const contactLabelStyle = {
                color: '#94a3b8',
                fontSize: '0.9rem',
                marginBottom: '0.3rem'
            };
            
            const contactValueStyle = {
                color: '#e2e8f0',
                fontSize: '1.1rem',
                fontWeight: '600'
            };
            
            const formStyle = {
                background: 'rgba(255, 255, 255, 0.05)',
                border: '1px solid rgba(148, 163, 184, 0.1)',
                borderRadius: '20px',
                padding: '2rem'
            };
            
            const formGroupStyle = {
                marginBottom: '1.5rem'
            };
            
            const labelStyle = {
                display: 'block',
                color: '#e2e8f0',
                marginBottom: '0.5rem',
                fontWeight: '500'
            };
            
            const inputStyle = {
                width: '100%',
                padding: '1rem',
                background: 'rgba(255, 255, 255, 0.05)',
                border: '1px solid rgba(148, 163, 184, 0.2)',
                borderRadius: '10px',
                color: '#e2e8f0',
                fontSize: '1rem',
                transition: 'all 0.3s ease'
            };
            
            const textareaStyle = {
                ...inputStyle,
                minHeight: '150px',
                resize: 'vertical'
            };
            
            const errorStyle = {
                color: '#ef4444',
                fontSize: '0.9rem',
                marginTop: '0.3rem'
            };
            
            const submitButtonStyle = {
                width: '100%',
                padding: '1rem 2rem',
                background: 'linear-gradient(135deg, #6366f1, #a855f7)',
                color: 'white',
                border: 'none',
                borderRadius: '50px',
                fontSize: '1.1rem',
                fontWeight: '600',
                cursor: 'pointer',
                transition: 'all 0.3s ease'
            };
            
            const successMessageStyle = {
                background: 'linear-gradient(135deg, #10b981, #059669)',
                color: 'white',
                padding: '1rem',
                borderRadius: '10px',
                textAlign: 'center',
                marginTop: '1rem',
                animation: 'fadeInUp 0.5s ease'
            };
            
            return (
                <section id="contact" style={sectionStyle}>
                    <div style={headerStyle}>
                        <h2 style={titleStyle}>Get In Touch</h2>
                        <p style={subtitleStyle}>Let's work together</p>
                    </div>
                    
                    <div style={contactContainerStyle}>
                        <div style={contactInfoStyle}>
                            <div style={contactCardStyle}>
                                <div style={contactIconStyle}>
                                    <i className="fas fa-envelope"></i>
                                </div>
                                <div style={contactDetailsStyle}>
                                    <div style={contactLabelStyle}>Email</div>
                                    <div style={contactValueStyle}>{portfolioData.email}</div>
                                </div>
                            </div>
                            
                            <div style={contactCardStyle}>
                                <div style={contactIconStyle}>
                                    <i className="fas fa-phone"></i>
                                </div>
                                <div style={contactDetailsStyle}>
                                    <div style={contactLabelStyle}>Phone</div>
                                    <div style={contactValueStyle}>{portfolioData.phone}</div>
                                </div>
                            </div>
                            
                            <div style={contactCardStyle}>
                                <div style={contactIconStyle}>
                                    <i className="fas fa-map-marker-alt"></i>
                                </div>
                                <div style={contactDetailsStyle}>
                                    <div style={contactLabelStyle}>Location</div>
                                    <div style={contactValueStyle}>{portfolioData.location}</div>
                                </div>
                            </div>
                        </div>
                        
                        <form style={formStyle} onSubmit={handleSubmit}>
                            <div style={formGroupStyle}>
                                <label style={labelStyle}>Name</label>
                                <input
                                    type="text"
                                    name="name"
                                    value={formData.name}
                                    onChange={handleChange}
                                    style={inputStyle}
                                    placeholder="Your Name"
                                />
                                {errors.name && <div style={errorStyle}>{errors.name}</div>}
                            </div>
                            
                            <div style={formGroupStyle}>
                                <label style={labelStyle}>Email</label>
                                <input
                                    type="email"
                                    name="email"
                                    value={formData.email}
                                    onChange={handleChange}
                                    style={inputStyle}
                                    placeholder="your@email.com"
                                />
                                {errors.email && <div style={errorStyle}>{errors.email}</div>}
                            </div>
                            
                            <div style={formGroupStyle}>
                                <label style={labelStyle}>Subject</label>
                                <input
                                    type="text"
                                    name="subject"
                                    value={formData.subject}
                                    onChange={handleChange}
                                    style={inputStyle}
                                    placeholder="Subject"
                                />
                                {errors.subject && <div style={errorStyle}>{errors.subject}</div>}
                            </div>
                            
                            <div style={formGroupStyle}>
                                <label style={labelStyle}>Message</label>
                                <textarea
                                    name="message"
                                    value={formData.message}
                                    onChange={handleChange}
                                    style={textareaStyle}
                                    placeholder="Your message..."
                                ></textarea>
                                {errors.message && <div style={errorStyle}>{errors.message}</div>}
                            </div>
                            
                            <button type="submit" style={submitButtonStyle}>
                                Send Message
                            </button>
                            
                            {submitted && (
                                <div style={successMessageStyle}>
                                    <i className="fas fa-check-circle"></i> Message sent successfully!
                                </div>
                            )}
                        </form>
                    </div>
                </section>
            );
        };
        
        // Footer Component
        const Footer = () => {
            const footerStyle = {
                background: 'rgba(15, 15, 35, 0.95)',
                padding: '3rem 2rem 2rem',
                marginTop: '5rem'
            };
            
            const footerContentStyle = {
                maxWidth: '1200px',
                margin: '0 auto',
                display: 'grid',
                gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))',
                gap: '3rem',
                marginBottom: '2rem'
            };
            
            const footerSectionStyle = {
                display: 'flex',
                flexDirection: 'column',
                gap: '1rem'
            };
            
            const footerTitleStyle = {
                fontSize: '1.3rem',
                fontWeight: '600',
                color: '#e2e8f0',
                marginBottom: '1rem'
            };
            
            const footerLinkStyle = {
                color: '#94a3b8',
                textDecoration: 'none',
                transition: 'all 0.3s ease'
            };
            
            const socialLinksStyle = {
                display: 'flex',
                gap: '1rem'
            };
            
            const socialLinkStyle = {
                width: '40px',
                height: '40px',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                background: 'rgba(99, 102, 241, 0.1)',
                border: '1px solid rgba(99, 102, 241, 0.3)',
                borderRadius: '50%',
                color: '#6366f1',
                transition: 'all 0.3s ease',
                textDecoration: 'none'
            };
            
            const copyrightStyle = {
                textAlign: 'center',
                padding: '2rem 0',
                borderTop: '1px solid rgba(148, 163, 184, 0.1)',
                color: '#94a3b8'
            };
            
            return (
                <footer style={footerStyle}>
                    <div style={footerContentStyle}>
                        <div style={footerSectionStyle}>
                            <h3 style={footerTitleStyle}>Putra As V</h3>
                            <p style={{color: '#94a3b8', lineHeight: '1.6'}}>
                                Full Stack Developer passionate about creating amazing web experiences.
                            </p>
                            <div style={socialLinksStyle}>
                                <a href="#" style={socialLinkStyle}>
                                    <i className="fab fa-github"></i>
                                </a>
                                <a href="#" style={socialLinkStyle}>
                                    <i className="fab fa-linkedin"></i>
                                </a>
                                <a href="#" style={socialLinkStyle}>
                                    <i className="fab fa-twitter"></i>
                                </a>
                                <a href="#" style={socialLinkStyle}>
                                    <i className="fab fa-instagram"></i>
                                </a>
                            </div>
                        </div>
                        
                        <div style={footerSectionStyle}>
                            <h3 style={footerTitleStyle}>Quick Links</h3>
                            <a href="#home" style={footerLinkStyle}>Home</a>
                            <a href="#about" style={footerLinkStyle}>About</a>
                            <a href="#projects" style={footerLinkStyle}>Projects</a>
                            <a href="#contact" style={footerLinkStyle}>Contact</a>
                        </div>
                        
                        <div style={footerSectionStyle}>
                            <h3 style={footerTitleStyle}>Services</h3>
                            <a href="#" style={footerLinkStyle}>Web Development</a>
                            <a href="#" style={footerLinkStyle}>Mobile Apps</a>
                            <a href="#" style={footerLinkStyle}>UI/UX Design</a>
                            <a href="#" style={footerLinkStyle}>Consulting</a>
                        </div>
                        
                        <div style={footerSectionStyle}>
                            <h3 style={footerTitleStyle}>Contact Info</h3>
                            <p style={{color: '#94a3b8'}}>
                                <i className="fas fa-envelope"></i> {portfolioData.email}
                            </p>
                            <p style={{color: '#94a3b8'}}>
                                <i className="fas fa-phone"></i> {portfolioData.phone}
                            </p>
                            <p style={{color: '#94a3b8'}}>
                                <i className="fas fa-map-marker-alt"></i> {portfolioData.location}
                            </p>
                        </div>
                    </div>
                    
                    <div style={copyrightStyle}>
                        <p>&copy; 2024 Putra As V. All rights reserved. Made with <i className="fas fa-heart" style={{color: '#ef4444'}}></i> using React.js</p>
                    </div>
                </footer>
            );
        };
        
        // Back to Top Button
        const BackToTop = () => {
            const [visible, setVisible] = useState(false);
            const scrollPosition = useScrollPosition();
            
            useEffect(() => {
                setVisible(scrollPosition > 500);
            }, [scrollPosition]);
            
            const buttonStyle = {
                position: 'fixed',
                bottom: '2rem',
                right: '2rem',
                width: '50px',
                height: '50px',
                background: 'linear-gradient(135deg, #6366f1, #a855f7)',
                border: 'none',
                borderRadius: '50%',
                color: 'white',
                fontSize: '1.2rem',
                cursor: 'pointer',
                transition: 'all 0.3s ease',
                opacity: visible ? 1 : 0,
                pointerEvents: visible ? 'auto' : 'none',
                transform: visible ? 'translateY(0)' : 'translateY(20px)',
                zIndex: 999
            };
            
            const scrollToTop = () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            
            return (
                <button style={buttonStyle} onClick={scrollToTop}>
                    <i className="fas fa-arrow-up"></i>
                </button>
            );
        };
        
        // Main App Component
        const App = () => {
            useEffect(() => {
                // Initialize AOS
                if (window.AOS) {
                    AOS.init({
                        duration: 1000,
                        once: true
                    });
                }
                
                // Smooth scroll for anchor links
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const target = document.querySelector(this.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    });
                });
            }, []);
            
            const appStyle = {
                minHeight: '100vh',
                background: '#0f0f23'
            };
            
            return (
                <div style={appStyle}>
                    <LoadingScreen />
                    <CustomCursor />
                    <ParticlesBackground />
                    <Navigation />
                    <HeroSection />
                    <AboutSection />
                    <SkillsSection />
                    <ProjectsSection />
                    <ExperienceSection />
                    <BlogSection />
                    <ContactSection />
                    <Footer />
                    <BackToTop />
                </div>
            );
        };
        
        // Render the App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
