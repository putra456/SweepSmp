<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel Manager Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .screen { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236B7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-print-color-adjust: exact;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg">
        <!-- ===== LAYAR AUTENTIKASI (LOGIN / REGISTER) ===== -->
        <div id="auth-screen" class="screen bg-gray-800 rounded-xl shadow-2xl p-6 md:p-8 space-y-5">
            <div class="text-center">
                <h1 id="auth-title" class="text-2xl md:text-3xl font-bold text-cyan-400">Login ke Akun Anda</h1>
                <p class="text-gray-400 mt-2">Gunakan akun Anda untuk mengelola proyek.</p>
            </div>
            
            <!-- Tombol Login Google -->
            <button id="google-login-button" class="w-full bg-white hover:bg-gray-200 text-gray-800 font-semibold py-3 px-4 rounded-lg transition flex items-center justify-center transform hover:scale-105">
                <svg class="w-5 h-5 mr-3" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C42.022,35.345,44,30.038,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                Lanjutkan dengan Google
            </button>
            
            <div class="relative flex py-2 items-center">
                <div class="flex-grow border-t border-gray-600"></div>
                <span class="flex-shrink mx-4 text-gray-400 text-sm">ATAU</span>
                <div class="flex-grow border-t border-gray-600"></div>
            </div>

            <!-- Form Login Email -->
            <form id="auth-form" class="space-y-4">
                <div>
                    <label for="email-input" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input type="email" id="email-input" required class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white placeholder-gray-400 focus:ring-2 focus:ring-cyan-500" placeholder="nama@email.com">
                </div>
                 <div>
                    <label for="password-input" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="password-input" required class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white placeholder-gray-400 focus:ring-2 focus:ring-cyan-500" placeholder="••••••••">
                </div>
                <button id="auth-button" type="submit" class="w-full bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-bold py-3 px-4 rounded-lg transition transform hover:scale-105 disabled:bg-gray-500">
                    <span id="auth-button-text">Login</span>
                    <span id="auth-button-spinner" class="hidden"><svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg></span>
                </button>
            </form>

            <div id="auth-status" class="mt-4"></div>
            <p class="text-center text-sm text-gray-400">
                <span id="auth-toggle-text">Belum punya akun?</span>
                <a href="#" id="auth-toggle-link" class="font-medium text-cyan-400 hover:underline">Daftar di sini</a>
            </p>
        </div>

        <!-- ===== LAYAR APLIKASI UTAMA ===== -->
        <div id="app-screen" class="screen bg-gray-800 rounded-xl shadow-2xl p-6 md:p-8 space-y-6 hidden">
             <div class="flex justify-between items-center border-b border-gray-700 pb-4">
                <div>
                     <h1 class="text-xl font-bold text-cyan-400">Project Manager</h1>
                     <p id="user-email-display" class="text-sm text-gray-400"></p>
                </div>
                <button id="logout-button" class="text-sm text-gray-400 hover:text-white transition">Logout</button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label for="project-select" class="block text-sm font-medium text-gray-300 mb-2">Pilih Proyek atau Buat Baru</label>
                    <select id="project-select" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white focus:ring-2 focus:ring-cyan-500 appearance-none"></select>
                </div>
                <div id="new-project-wrapper" class="hidden">
                     <label for="new-project-name-input" class="block text-sm font-medium text-gray-300 mb-2">Nama Proyek Baru</label>
                    <input type="text" id="new-project-name-input" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white placeholder-gray-400 focus:ring-2 focus:ring-cyan-500" placeholder="nama-proyek-baru-keren">
                </div>
                 <div>
                    <label for="file-upload" class="block text-sm font-medium text-gray-300 mb-2">File HTML untuk di-deploy</label>
                    <label class="w-full flex items-center justify-center px-4 py-3 bg-gray-700/50 border-2 border-dashed border-gray-600 rounded-lg cursor-pointer hover:bg-gray-700">
                        <span id="file-name" class="text-gray-400">Pilih file...</span>
                        <input id="file-upload" type="file" class="hidden" accept=".html">
                    </label>
                </div>
            </div>

            <button id="deploy-button" class="w-full bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-bold py-3 px-4 rounded-lg transition transform hover:scale-105 disabled:bg-gray-500">
                <span id="deploy-button-text">Deploy Sekarang</span>
                <span id="deploy-button-spinner" class="hidden"><svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg></span>
            </button>
            <div id="status-container" class="mt-6"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-analytics.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            onAuthStateChanged,
            signOut,
            GoogleAuthProvider,
            signInWithPopup
        } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCx8eKTTDPzEjbmcCaQOop5zhgtzS6-5mM",
            authDomain: "vercel-ce99e.firebaseapp.com",
            projectId: "vercel-ce99e",
            storageBucket: "vercel-ce99e.appspot.com",
            messagingSenderId: "1077496685101",
            appId: "1:1077496685101:web:7dba4a28eaf78c74e5cea4",
            measurementId: "G-4KQCZF50GK"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        const VERCEL_TOKEN = '7pnM52ywCbquEnhzRfvNNL3z';
        
        const authScreen = document.getElementById('auth-screen');
        const appScreen = document.getElementById('app-screen');
        const authForm = document.getElementById('auth-form');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const authButton = document.getElementById('auth-button');
        const authButtonText = document.getElementById('auth-button-text');
        const authButtonSpinner = document.getElementById('auth-button-spinner');
        const authStatus = document.getElementById('auth-status');
        const authToggleLink = document.getElementById('auth-toggle-link');
        const authTitle = document.getElementById('auth-title');
        const authToggleText = document.getElementById('auth-toggle-text');
        const googleLoginButton = document.getElementById('google-login-button');
        const userEmailDisplay = document.getElementById('user-email-display');
        const logoutButton = document.getElementById('logout-button');
        const projectSelect = document.getElementById('project-select');
        const newProjectWrapper = document.getElementById('new-project-wrapper');
        const newProjectNameInput = document.getElementById('new-project-name-input');
        const fileUploadInput = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const deployButton = document.getElementById('deploy-button');
        const deployButtonText = document.getElementById('deploy-button-text');
        const deployButtonSpinner = document.getElementById('deploy-button-spinner');
        const statusContainer = document.getElementById('status-container');
        
        let isLoginMode = true;

        onAuthStateChanged(auth, user => {
            if (user) {
                authScreen.classList.add('hidden');
                appScreen.classList.remove('hidden');
                userEmailDisplay.textContent = `Login sebagai: ${user.email}`;
                fetchAndDisplayProjects();
            } else {
                appScreen.classList.add('hidden');
                authScreen.classList.remove('hidden');
            }
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            toggleLoading(authButton, authButtonText, authButtonSpinner, true);
            clearNotifications(authStatus);
            try {
                if (isLoginMode) {
                    await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
                } else {
                    await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
                }
            } catch (error) {
                showNotification(getFirebaseErrorMessage(error), 'red', authStatus);
            } finally {
                toggleLoading(authButton, authButtonText, authButtonSpinner, false);
            }
        });

        googleLoginButton.addEventListener('click', async () => {
            clearNotifications(authStatus);
            try {
                await signInWithPopup(auth, googleProvider);
            } catch (error) {
                console.error("Google Sign-In Error:", error);
                showNotification(getFirebaseErrorMessage(error), 'red', authStatus);
            }
        });

        logoutButton.addEventListener('click', () => signOut(auth));
        deployButton.addEventListener('click', handleDeploy);
        
        authToggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            updateAuthUI();
        });

        projectSelect.addEventListener('change', () => {
            newProjectWrapper.classList.toggle('hidden', projectSelect.value !== '__NEW__');
        });
        
        fileUploadInput.addEventListener('change', () => {
            fileNameDisplay.textContent = fileUploadInput.files.length > 0 ? fileUploadInput.files[0].name : 'Pilih file...';
        });
        
        async function fetchAndDisplayProjects() {
            try {
                const projectsData = await fetchProjects(VERCEL_TOKEN);
                populateProjectDropdown(projectsData.projects);
            } catch (error) {
                showNotification(`Gagal memuat proyek: ${error.message}`, 'red', statusContainer);
            }
        }

        async function handleDeploy() {
            let projectName = projectSelect.value;
            if (projectName === '__NEW__') projectName = newProjectNameInput.value.trim().toLowerCase().replace(/[^a-z0-9-]/g, '-');

            const file = fileUploadInput.files[0];
            clearNotifications(statusContainer);

            if (!projectName || !file) {
                showNotification('Harap pilih/isi nama proyek dan pilih file.', 'red', statusContainer);
                return;
            }

            toggleLoading(deployButton, deployButtonText, deployButtonSpinner, true);
            try {
                const fileContent = await readFileContent(file);
                await deployToVercel(VERCEL_TOKEN, projectName, file.name, fileContent);
                const baseUrl = `https://${projectName}.vercel.app`;
                const finalUrl = file.name.toLowerCase() === 'index.html' ? baseUrl : `${baseUrl}/${file.name}`;
                showNotification(`<strong>Deploy Berhasil!</strong><br>Proyek Anda tayang di: <a href="${finalUrl}" target="_blank" class="underline font-bold">${finalUrl}</a>`, 'green', statusContainer);
            } catch (error) {
                showNotification(`Deployment Gagal: ${error.message}`, 'red', statusContainer);
            } finally {
                toggleLoading(deployButton, deployButtonText, deployButtonSpinner, false);
            }
        }
        
        async function fetchProjects(token) {
            const API_URL = 'https://api.vercel.com/v9/projects';
            const response = await fetch(API_URL, { headers: { 'Authorization': `Bearer ${token}` }});
            if (!response.ok) throw new Error('Gagal mengambil data proyek dari Vercel.');
            return response.json();
        }

        async function deployToVercel(token, projectName, fileName, fileContent) {
            // PERBAIKAN: Menghapus properti `production` yang sudah tidak berlaku
            const API_URL = 'https://api.vercel.com/v13/deployments?skipAutoDetectionConfirmation=1';
            const payload = { 
                name: projectName, 
                files: [{ file: fileName, data: fileContent }]
            };
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const result = await response.json();
            if (!response.ok) throw new Error(result.error?.message || 'Error tidak diketahui saat deploy.');
            return result;
        }
        
        function updateAuthUI() {
            clearNotifications(authStatus);
            if (isLoginMode) {
                authTitle.textContent = 'Login ke Akun Anda';
                authButtonText.textContent = 'Login';
                authToggleText.textContent = 'Belum punya akun?';
                authToggleLink.textContent = 'Daftar di sini';
            } else {
                authTitle.textContent = 'Buat Akun Baru';
                authButtonText.textContent = 'Daftar';
                authToggleText.textContent = 'Sudah punya akun?';
                authToggleLink.textContent = 'Login di sini';
            }
        }

        function populateProjectDropdown(projects) {
            projectSelect.innerHTML = '<option value="" disabled selected>Pilih Proyek yang Ada...</option><option value="__NEW__">Buat Proyek Baru...</option>';
            projects.sort((a,b) => a.name.localeCompare(b.name)).forEach(p => projectSelect.add(new Option(p.name, p.name)));
        }

        function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }
        
        function showNotification(message, color, container) {
            const colors = { green: 'bg-green-500/20 border-green-500 text-green-300', red: 'bg-red-500/20 border-red-500 text-red-300' };
            const div = document.createElement('div');
            div.className = `p-4 rounded-lg border text-sm ${colors[color]}`;
            div.innerHTML = message;
            container.appendChild(div);
        }

        function clearNotifications(container) { container.innerHTML = ''; }

        function toggleLoading(button, textEl, spinnerEl, isLoading) {
            button.disabled = isLoading;
            textEl.classList.toggle('hidden', isLoading);
            spinnerEl.classList.toggle('hidden', !isLoading);
        }
        
        function getFirebaseErrorMessage(error) {
            switch (error.code) {
                case 'auth/invalid-email': return 'Format email tidak valid.';
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                case 'auth/invalid-credential': return 'Email atau password salah.';
                case 'auth/email-already-in-use': return 'Email ini sudah terdaftar.';
                case 'auth/weak-password': return 'Password terlalu lemah (minimal 6 karakter).';
                case 'auth/popup-closed-by-user': return 'Jendela login ditutup sebelum selesai.';
                case 'auth/popup-blocked': return 'Pop-up login diblokir oleh browser. Izinkan pop-up untuk situs ini.';
                case 'auth/account-exists-with-different-credential': return 'Akun dengan email ini sudah ada, coba login dengan metode lain.';
                default: return 'Terjadi kesalahan autentikasi. Coba lagi.';
            }
        }
    </script>
</body>
</html>
