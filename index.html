        .header {

        .header p {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-top: 10px;
        }

        /* --- Filter --- */
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background-color: var(--secondary-color);
            border: 2px solid var(--accent-color);
            color: var(--text-color);
            padding: 10px 25px;
            font-family: var(--font-body);
            font-weight: 700;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .filter-btn:hover {
            background-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);

        }

        .filter-btn.active {

        }

        /* --- Game Grid --- */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        /* --- Game Card --- */
        .game-card {

            height: 180px;
            object-fit: cover;

        }

        .game-card-content {

        function App() {
            const [filter, setFilter] = useState('Semua');

            const filteredGames = filter === 'Semua' 
                ? gameData 
                : gameData.filter(game => game.tensionLevel === filter);

            return (
                <div className="container">
                    <Header />
                    <Filter currentFilter={filter} onFilterChange={setFilter} />
                    <GameList games={filteredGames} />
                </div>
            );
        }

        function Header() {
            return (
                <header className="header">
                    <h1>Pilih Horormu</h1>
                    <p>50 Pilihan Game buat Mabar Sama Fineshyt</p>
                </header>
            );
        }

        function Filter({ currentFilter, onFilterChange }) {
            const filters = ['Semua', 'Rendah', 'Sedang', 'Tinggi'];
            return (
                <div className="filter-container">
                    {filters.map(f => (
                        <button 
                            key={f}
                            className={`filter-btn ${currentFilter === f ? 'active' : ''}`}
                            onClick={() => onFilterChange(f)}
                        >
                            {f === 'Rendah' && 'Nyiir Ajah'}
                            {f === 'Sedang' && 'Sedikit Deg-degan'}
                            {f === 'Tinggi' && 'Paling Horror'}
                            {f === 'Semua' && 'Semua'}
                        </button>
                    ))}
                </div>
            );
        }

        function GameList({ games }) {
            return (
                <div className="game-grid">
                    {games.map((game, index) => (
                        <GameCard key={index} game={game} />
                    ))}
                </div>
            );
        }

        function GameCard({ game }) {
            const levelClass = game.tensionLevel.toLowerCase();
            
            const message = `"${game.title} AJA"`;
            const waLink = `https://wa.me/6282230304458?text=${encodeURIComponent(message)}`;

            return (
                <div className="game-card">
                    <img src={game.imageUrl} alt={game.title} />
                    <div className="game-card-content">
                        <h3>{game.title}</h3>
                        <span className={`tension-level ${levelClass}`}>{game.tensionLevel}</span>
                        <p>{game.description}</p>
                        <a href={waLink} target="_blank" rel="noopener noreferrer" className="play-link">
                            Ajak Main
                        </a>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

</body>
</html>
